<div class="container mx-auto h-screen flex flex-col">
  <div class="flex gap-2 justify-center items-center h-full">
    <div class="">
      <ul
        class="bg-slate-100 p-2 w-96 rounded"
        [sortable]="cloneList1"
        [sortable2Options]="clone1Options"
      >
        <li class="p-2 m-1 rounded bg-gray-200 cursor-pointer" *ngFor="let item of cloneList1">
          Element {{ item }}
        </li>
      </ul>
      <code>{{ cloneList1 | json }}</code>
    </div>

    <div class="">
      <ul
        class="bg-slate-100 p-2 w-96 rounded"
        [sortable]="cloneList2"
        [sortable2Options]="clone2Options"
      >
        <li class="p-2 m-1 rounded bg-gray-200 cursor-pointer" *ngFor="let item of cloneList2">
          Element {{ item }}
        </li>
      </ul>
      <code>{{ cloneList2 | json }}</code>
    </div>
  </div>
</div>
